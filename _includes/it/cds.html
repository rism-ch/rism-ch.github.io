<h3>
    CDs
</h3>
<p>
    Nel 2009, RISM Svizzera ha prodotto il proprio primo <a href="cd-swiss-monasteries.html">CD</a>. Questo è stato realizzato all'interno del progetto "<a href="swiss-monasteries.html">Musica dei monasteri svizzeri</a>" e documenta un estratto della vita musicale nelle comunità religiose svizzere. 
</p>
<p>
    Attualmente (2015) sono in preparazione degli altri titoli.
</p>
