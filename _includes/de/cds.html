<h3>
    CDs
</h3>
<p>
    2009 konnte RISM Schweiz erstmals eine eigene <a href="cd-swiss-monasteries.html">CD</a> produzieren. Sie ist in Zusammenhang mit dem Projekt „<a href="/infrastructure/swiss-monasteries.html">Musik aus Schweizer Klöstern</a>“ entstanden und dokumentiert einen Ausschnitt vom musikalischen Leben in Schweizer Ordenshäusern.
</p>
<p>
    Weitere Titel sind derzeit (2015) in Vorbereitung.
</p>
