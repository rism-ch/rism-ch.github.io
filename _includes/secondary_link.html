{% for s in m.submenu %}
    {% capture link %}{{ site.baseurl }}/{{ s.id }}.html{% endcapture %}
    {% if s.url.size > 0 %}
        {% capture link %}{{ s.url }}{% endcapture %}
    {% endif %}
    <a data-localize="menu.{{ m.id }}_submenu.{{ s.id }}" class="{{ include.class }} {% if page.active == s.id %}active{% endif %}" href="{{ link }}" {% if s.blank == true %}target="_blank"{% endif %}>&nbsp;</a>
{% endfor %}
