<h3>
    CDs
</h3>
<p>
    En 2009, RISM Suisse a produit son premier <a href="cd-swiss-monasteries.html">CD</a>. Il a été réalisé dans le cadre du projet <a href="/infrastructure/swiss-monasteries.html">Musiques des Monastères Suisses</a> et documente un extrait de la vie musicale dans les communautés religieuses suisses. 
</p>
<p>
    Des autres titres sont actuellement (2015) en préparation.
