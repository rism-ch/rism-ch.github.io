<div id="facets" class="facets sidenav facets-toggleable-md">

    <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#facet-card-collapse" aria-controls="facet-card-collapse" aria-expanded="true" aria-label="Toggle facets">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div id="facet-card-collapse" class="collapse facets-collapse">
        <div class="list-group">
            {% for m in site.menu %}
            <a data-localize="menu.{{ m.id }}" class="list-group-item {% if page.active_section == m.id %}active{% endif %}" href="{{ site.baseurl }}/{{ m.id }}.html">&nbsp;</a>
            {% endfor %}
        </div>
    </div>
</div>

{% for m in site.menu %}
    {% if page.active_section == m.id and page.hide_secondary != true %}
    <div class="list-group sublist-group">
        {% include secondary_link.html class="list-group-item" %}
    </div>
    {% endif %}
{% endfor %}
