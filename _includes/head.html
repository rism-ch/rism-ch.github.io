<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>{% if page.title and page.post != true %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
    <meta name="description" content="{{ site.description }}">
    
    <link href="{{ site.baseurl }}/favicon.ico" rel="shortcut icon">
    <link href="{{ site.baseurl }}/assets/application.css" media="screen" rel="stylesheet">
    <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}">
    
    <script src="{{ site.baseurl }}/javascript/application.js"></script>
    <script type="text/javascript" src="{{ site.baseurl }}/javascript/jquery.cookie.js"></script>
    <script src="{{ site.baseurl }}/javascript/carousel.js"></script>
    <script src="{{ site.baseurl }}/javascript/jquery.localize.min.js"></script>
