      person:
        - name: "Cédric Güggi, lic. phil."
          phone: "+41(0)58 464 49 34"
          days:
            en: "(Monday and Tuesday)"
            de: "(Montag und Dienstag)"
            fr: "(lundi et mardi)"
            it: "(lunedì e martedì)"
          email: "cedric.gueggi@rism-ch.org"
          photo: "cedric.gueggi.jpg"
          text:
              en: "Cédric Güggi studied musicology and German linguistics and older German literature at the University of Zurich. After a first job as a researcher at the Swiss RISM Office (2006-2008) and a post at the music department of the Zurich Central Library (2008-2009), he became Co-director of RISM Switzerland in September 2009. He has since been responsible for administrative matters and inventory projects."
			  de: "Cédric Güggi studierte Musikwissenschaften sowie deutsche Sprachwissenschaften und ältere deutsche Literatur an der Universität Zürich. Nach einer ersten Anstellung als wissenschaftlicher Mitarbeiter bei der Arbeitsstelle Schweiz des RISM (2006-2008) und einem Engagement in der Musikabteilung der Zentralbibliothek Zürich (2008-2009) er im September 2009 die Co-Leitung von RISM Schweiz. Dort ist er seither verantwortlich für administrative Belange sowie die Inventarisierungsprojekte." 
              fr: "Cédric Guggi a étudié la musicologie et la linguistique allemande et la littérature allemande ancienne à l'Université de Zurich. Après un premier travail en tant que chercheur au Bureau suisse du RISM (2006-2008) et un engagement au département de la musique de la Bibliothèque centrale de Zurich (2008-2009), il a repris la co-gestion du RISM Suisse en Septembre 2009. Depuis, il est chargé des questions administratives et des projets d'inventaire."
			  it: "Cédric Güggi ha studiato musicologia e linguistica tedesca e letteratura tedesca antica presso l'Università di Zurigo. Dopo un primo impiego come ricercatore presso l'Ufficio svizzero del RISM (2006-2008) e una collaborazione con il dipartimento di musica della Biblioteca Centrale di Zurigo (2008-2009), ha assunto la co-direzione di RISM Svizzera nel settembre 2009. Da allora è responsabile per le questioni amministrative e per i progetti di inventariazione."
        - name: "Dr. Laurent Pugin"
          phone: "+41(0)58 463 80 16"
          email: "laurent.pugin@rism-ch.org"
          photo: "laurent.pugin.jpg"
          text:
              en: "Laurent Pugin has a dual training as musicologist and computer scientist. His areas of study affect both fields of human sciences, such as philology, history of musical notation, or music bibliography, and technological areas applied to music sources such as image processing and machine learning. Laurent Pugin was 2006-2009 postdoctoral researcher and lecturer at McGill University in Montreal and visiting scholar at Stanford University, USA. His research work has been conducted in connection with the development of open source software recognition scores, Aruspix as well as a digital publishing project dedicated to Renaissance composer Luca Marenzio. He is secretary of the International Steering Committee of the project since 2013. He is also co-applicant of the project Single Interface for Searching Music Score and Analysis (SIMSSA), a seven-year research project based at McGill University. Since 2014 he is member of the Board of the Music Encoding Initiative (MEI) and co-chair of its technical team."
              de: "Laurent Pugin hat eine doppelte Ausbildung als Musikwissenschaftler und Informatiker. Seine Forschungsbereiche betreffen sowohl die Geisteswissenschaften, wie Philologie, Geschichte der Notenschrift oder Musikbibliographie, als auch die Anwendung von Technologie auf Musikquellen, wie Bildverarbeitung und maschinelles Lernen. Laurent Pugin war Postdoktorand und Dozent an der McGill University in Montreal und Gastforscher an der Stanford University, USA. Seit 2009 ist er Co-Direktor der Arbeitsstelle Schweiz des RISM, wo er für die Entwicklung der digitalen Infrastruktur und die internationalen Kontakte zuständig ist. Er ist seit 2013 Mitglied des internationalen Vorstands des RISM. Er ist Mitantragsteller von SIMSSA, ein Forschungsprojekt von der Dauer von sieben Jahre, basiert an der McGill University. Seit 2014 ist er Mitglied des Vorstands der Musik Encoding Initiative (MEI) und Co-Vorsitzender des technischen Teams."
              fr: "Laurent Pugin a une double formation comme musicologue et informaticien. Ses domaines d'étude touchent tant aux domaines des sciences humaines, tels que la philologie, l'histoire de la notation musicale ou la bibliographie musicale, tant aux domaines technologiques appliquées aux sources musicales, tels que le traitement de l'image et de l'apprentissage de la machine. Laurent Pugin a été chercheur postdoctoral et chargé de cours à l'Université McGill à Montréal et chercheur invité à l'Université de Stanford, États-Unis. Depuis 2009, il est co-directeur du Bureau suisse du RISM où il est responsable du développement de l'infrastructure informatique et des contacts internationaux. Il est membre du Comité directeur international du RISM depuis 2013. Il est co-demandeur dans le projet SIMSSA, un projet de recherche de sept ans basé à l'Université McGill. Depuis 2014 il est membre du Conseil de la Music Encoding Initiative (MEI) et co-président de son équipe technique."
              it: "Laurent Pugin ha una duplice formazione come musicologo e informatico. Le sue aree di studio riguardano tanto campi delle scienze umane come la filologia, la storia della notazione musicale o la bibliografia musicale, quanto ambiti della tecnologia applicata alle fonti musicali come l'elaborazione delle immagini e l'apprendimento automatico. Laurent Pugin è stato ricercatore postdottorato e docente presso la McGill University di Montreal e ricercatore ospite presso la Stanford University, USA. Dal 2009 è co-direttore dell'Ufficio svizzero del RISM dove è responsabile dello sviluppo delle infrastrutture digitali e dei contatti internazionali. È membro del comitato direttivo internazionale del RISM dal 2013. È inoltre co-richiedente nel progetto SIMSSA, un progetto di ricerca della durata di sette anni con sede presso la McGill University. Dal 2014 è membro del comitato direttivo della Music Encoding Initiative (MEI) e co-presidente del suo team tecnico."
