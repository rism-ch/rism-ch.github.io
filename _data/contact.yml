      person:
        - name: "Dr. Claudio Bacciagaluppi"
          phone: "+41(0)58 465 03 59"
          email: "claudio.bacciagaluppi@rism-ch.org"
          photo: "claudio.bacciagaluppi.jpg"
          text:
              en: "Claudio Bacciagaluppi studied musicology in Zurich and received his doctorate on the reception of the Neapolitan Mass with Luca Zoppelli in Fribourg (Switzerland). He participated in SNF projects at Fribourg University (2009-2013). He is researcher at the Hochschule der Künste Bern (2006-2009 and since 2015). He has been working for RISM Switzerland since 2011. He is responsible for digitization and other special projects and takes care of translations."
              de: "Claudio Bacciagaluppi studierte Musikwissenschaft in Zürich und promovierte über die Rezeption der neapolitanischen Messe bei Luca Zoppelli in Freiburg i.Ue. Er war an verschiedenen SNF-Projekten an der Universität Freiburg beteiligt (2009-2013) und ist als Forscher an der Hochschule der Künste Bern tätig (2006-2009 und seit 2015). Für die Arbeitsstelle Schweiz des RISM arbeitet Claudio Bacciagaluppi seit 2011, wo er Digitalisierungs- sowie weitere Sonderprojekte betreut und ausserdem für Übersetzungen zuständig ist."
              fr: "Claudio Bacciagaluppi a étudié la musicologie à l'Université de Zurich et a obtenu son doctorat sur la réception de la messe napolitaine sous la direction de Luca Zoppelli à Fribourg. Il a été collaborateur dans des projets FNS à l'Université de Fribourg (2009-2013). Il est chercheur à la Hochschule der Künste Bern (2006-2009 et depuis 2015). Il travaille depuis 2011 pour le RISM Suisse. Il est responsable de la numérisation et d'autres projets spéciaux et s'occupe des traductions."
              it: "Claudio Bacciagaluppi ha studiato musicologia a Zurigo e ha conseguito il dottorato sulla ricezione della messa napoletana con Luca Zoppelli a Friburgo (Svizzera). Ha collaborato a progetti FNS presso l'Università di Friburgo (2009-2013). Svolge attività di ricerca presso la Hochschule der Künste di Berna (2006-2009 e dal 2015). Lavora per RISM Svizzera dal 2011. È responsabile della digitalizzazione e di altri progetti speciali e si occupa delle traduzioni."
        - name: "Yvonne Peters, M. A."
          phone: "+41(0)58 465 73 25"
          email: "yvonne.peters@rism-ch.org"
          photo: "yvonne.peters.jpg"
          text:
              en: "Yvonne Peters studied musicology and art history at the Jagiellonian University. After posts at the Polish music publisher PWM in Cracow (1983-1985) and at the Art History Institute of the Polish Academy of Sciences IS PAN in Warsaw (1985-1988), she worked for the RISM Central Redaction in Frankfurt (1990-2008). In June 2008 she moved to the Swiss RISM and has since been responsible for cataloguing the music collections of the Swiss National Library in Bern. In 2011-2013 she completed a CAS postgraduate course in Library and Information Science at the University of Zurich."
              de: "Yvonne Peters studierte Musikwissenschaft sowie Kunstgeschichte an der Jagiellonen-Universität Krakau. Nach einer Anstellung im Polnischen Musikverlag PWM in Krakau (1983-1985) und im Kunstgeschichtlichen Institut der Polnischen Akademie der Wissenschaften IS PAN in Warschau (1985-1988) war sie für die RISM-Zentralredaktion in Frankfurt am Main tätig (1990-2008). Im Juni 2008 wechselte sie in die Arbeitsstelle Schweiz des RISM und ist seither für die Erfassung der Musiknachlässe aus der Schweizerischen Nationalbibliothek in Bern verantwortlich. 2011/2013 absolvierte sie einen CAS-Weiterbildungsstudiengang in Bibliotheks- und Informationswissenschaften der Universität Zürich."
              fr: "Yvonne Peters a étudié la musicologie et l'histoire de l'art à l'Université Jagellonne en Pologne. Après un emploi à la maison d'édition musicale polonaise PWM à Cracovie (1983-1985) et à l'Institut d'histoire de l'art de l'Académie polonaise des sciences IS PAN à Varsovie (1985-1988), elle a travaillé pour la Rédaction centrale du RISM à Francfort (1990-2008). Elle est collaboratrice du RISM Suisse depuis juin 2008 où elle est responsable du catalogages des collections de musique de la Bibliothèque nationale suisse à Berne. De 2011 à 2013 elle a complété une formation de troisième cycle CAS en bibliothéconomie et sciences de l'information à l'Université de Zurich."
              it: "Yvonne Peters ha studiato musicologia e storia dell'arte presso l'Università Jagellonica. Dopo un impiego presso l'editore musicale polacco PWM a Cracovia (1983-1985) e presso l'Istituto di Storia dell'Arte dell'Accademia polacca delle scienze IS PAN di Varsavia (1985-1988), ha lavorato per la Redazione centrale di RISM a Francoforte (1990-2008). Nel giugno 2008 ha iniziato il lavoro presso RISM Svizzera e da allora è stata responsabile per la catalogazione delle collezioni musicali dalla Biblioteca nazionale svizzera di Berna. Nel 2011-2013 ha completato un corso post-laurea CAS in biblioteconomia e scienza dell'informazione presso l'Università di Zurigo."
        - name: "Florence Sidler, M. A."
          phone: "+41(0)58 465 73 25"
          email: "florence.sidler@rism-ch.org"
          photo: "florence.sidler.jpg"
          text:
              en: "Florence Sidler studied musicology and history at the University of Bern. During her post at the Association ForumMusikDiversität (2011-2013) she completed a scientific internship at the Swiss RISM, which led to a permanent position as a scientific collaborator in April 2012. Since then, she is responsible for inventory projects and supporting management in administration and in the development and maintenance of the database."
              de: "Florence Sidler studierte Musikwissenschaft und Geschichte an der Universität Bern. Zeitgleich mit der Anstellung in der Geschäftsstelle des Vereins ForumMusikDiversität (2011-2013) hat sie ein wissenschaftliches Praktikum bei der Arbeitsstelle Schweiz des RISM absolviert, das im April 2012 in einer Festanstellung als Wissenschaftliche Mitarbeiterin mündete. Seither ist sie für Inventarisierungsprojekte zuständig und unterstützt die Leitung im administrativen Bereich sowie bei der Weiterentwicklung und Pflege der Datenbank."
              fr: "Florence Sidler a étudié la musicologie et l'histoire à l'Université de Berne. Parallèlement à un travail pour le bureau de l'Association ForumMusikDiversität (2011-2013), elle a effectué un stage scientifique au Bureau suisse du RISM qui a conduit à un poste permanent en tant que collaboratrice scientifique en avril 2012. Depuis, elle est responsable des projets d'inventaire et soutient la direction dans l'administration et dans le développement et la maintenance de la base de données."
              it: "Florence Sidler ha studiato musicologia e storia all'Università di Berna. In concomitanza con un lavoro presso l'Associazione ForumMusikDiversität (2011-2013) ha svolto un tirocinio scientifico presso RISM Svizzera, che ha portato ad una assunzione permanente come collaboratrice scientifica nell'aprile 2012. Da allora è responsabile per i progetti di inventariazione e il supporto della direzione nello sviluppo e manutenzione del database."
        - name: "Rodolfo Zitellini, M. A."
          phone: "+41(0)58 465 03 59"
          email: "rodolfo.zitellini@rism-ch.org"
          photo: "rodolfo.zitellini.jpg"
          text:
              en: "Rodolfo Zitellini is a musician and musicologist with a specialization in computer sciences. He obtained a Diploma in Harpsichord in Bologna (Italy) and subsequently a Master’s degree in Musicology in Fribourg. He worked as consultant for embedded software systems (2005-2011) and as a freelance musicologist. He initially participated in the SNF project <q>Printed Sacred Music in Europe 1500-1800</q> (2011-2013) as technical consultant, and since 2011 he collaborates with RISM Switzerland on the digital infrastructure and development of the cataloguing application Muscat. He is also in charge of special non-technical projects."
              de: "Rodolfo Zitellini ist Musiker und Musikwissenschaftler mit Schwerpunkt auf Informatik. Er erhielt ein Diplom als Cembalist in Bologna (Italien) und anschliessend einen Master-Abschluss in Musikwissenschaft in Freiburg i.Ue. Er arbeitete sowohl als Berater für eingebettete Software-Systeme (2005-2011) als auch als unabhängiger Musikwissenschaftler. Rodolfo Zitellini nahm am SNF-Projekt <q>Printed Sacred Music in Europe 1500-1800</q> als technischer Berater teil (2011-2013). Seit 2011 arbeitet er bei RISM Schweiz im Bereich der digitalen Infrastruktur und beschäftigt sich vornehmlich mit der Entwicklung der Katalogisierungs-Anwendung Muscat. Er ist auch zuständig für nicht-technische Sonderprojekte."
              fr: "Rodolfo Zitellini est un musicien et musicologue avec une spécialisation en informatique. Il a obtenu un diplôme en clavecin à Bologne (Italie), puis une maîtrise en musicologie à l'Université de Fribourg. Il a travaillé comme consultant pour des systèmes de logiciels embarqués (2005-2011) et comme musicologue indépendant. Il a participé au projet FNS <q>Printed Sacred Music in Europe 1500-1800</q> (2011-2013) en tant que consultant technique. Depuis 2011, il travaille au RISM Suisse dans la gestion de l'infrastructure informatique et au développement de l'application de catalogage Muscat. Il est aussi en charge de projets spéciaux non techniques."
              it: "Rodolfo Zitellini è musicista e musicologo con una specializzazione in scienze informatiche. Ha conseguito il Diploma di Clavicembalo a Bologna e successivamente un Master in Musicologia a Friburgo (Svizzera). Ha lavorato come consulente per sistemi embedded di software (2005-2011) e come musicologo indipendente. Ha partecipato al progetto FNS <q>Printed Sacred Music in Europe 1500-1800</q> (2011-2013) come consulente tecnico. Dal 2011 lavora presso RISM Svizzera all'infrastruttura digitale e allo sviluppo del software di catalogazione Muscat. Inoltre è responsabile di progetti speciali non tecnici."
