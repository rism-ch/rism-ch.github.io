      person:
        - name: "Dr. Cédric Güggi"
          phone: "+41(0)58 464 49 34"
          days:
            en: "(Monday and Tuesday)"
            de: "(Montag und Dienstag)"
            fr: "(lundi et mardi)"
            it: "(lunedì e martedì)"
          email: "cedric.gueggi@rism-ch.org"
          photo: "cedric.gueggi.jpg"
          text:
              en: "Cédric Güggi studied musicology, German linguistics and old German literature at the University of Zurich. After a first job as a researcher at the Swiss RISM Office (2006-2008) and a post at the music department of the Zurich Central Library (2008-2009), he became Co-director of RISM Switzerland in September 2009. He has since been responsible for administrative matters and inventory projects."
              de: "Cédric Güggi studierte Musikwissenschaften sowie deutsche Sprachwissenschaften und ältere deutsche Literatur an der Universität Zürich. Nach einer ersten Anstellung als wissenschaftlicher Mitarbeiter bei der Arbeitsstelle Schweiz des RISM (2006-2008) und einem Engagement in der Musikabteilung der Zentralbibliothek Zürich (2008-2009) übernahm er im September 2009 die Co-Leitung von RISM Schweiz. Dort ist er seither verantwortlich für administrative Belange sowie die Inventarisierungsprojekte." 
              fr: "Cédric Güggi a étudié la musicologie, la linguistique allemande et la littérature allemande ancienne à l'Université de Zurich. Après un premier engagement comme collaborateur scientifique au Bureau suisse du RISM (2006-2008) et un engagement au département de musique de la Bibliothèque centrale de Zurich (2008-2009), il a repris la co-direction du RISM Suisse en septembre 2009. Depuis, il est chargé des questions administratives et des projets d'inventaire."
              it: "Cédric Güggi ha studiato musicologia e linguistica tedesca e letteratura tedesca antica presso l'Università di Zurigo. Dopo un primo impiego come ricercatore presso l'Ufficio svizzero del RISM (2006-2008) e una collaborazione con il dipartimento di musica della Biblioteca Centrale di Zurigo (2008-2009), ha assunto la co-direzione di RISM Svizzera nel settembre 2009. Da allora è responsabile per le questioni amministrative e per i progetti di inventariazione."
        - name: "Dr. Laurent Pugin"
          phone: "+41(0)58 463 80 16"
          email: "laurent.pugin@rism-ch.org"
          photo: "laurent.pugin.jpg"
          text:
              en: "Laurent Pugin trained both as a musicologist and a computer scientist. His work involves the field of human sciences (philology, history of musical notation, music bibliography), as well as technology applied to music sources (image processing, machine learning). Laurent Pugin was a postdoctoral researcher and lecturer at McGill University in Montreal from 2006-2009 and a visiting scholar at Stanford University, USA. He has been co-Director of the Swiss RISM since 2009, responsible for infrastructure development and international contacts. In 2013 he was appointed Board member of the International Steering Committee of the RISM. He is also co-applicant of SIMSSA, a research project based at McGill University. He has been a member of the Board of the Music Encoding Initiative (MEI) and co-chair of its technical team since 2014."
              de: "Laurent Pugin genoss eine doppelte Ausbildung sowohl in Musikwissenschaft als auch in Informatik. Seine Forschungsbereiche betreffen damit einerseits die Geisteswissenschaften (Philologie, Geschichte der Notenschrift, Musikbibliographie) und andererseits die Anwendung von Technologien auf Musikquellen (Bildverarbeitung, maschinelles Lernen). Er war Postdoktorand und Dozent an der McGill University in Montreal und Gastforscher an der Stanford University in den USA. Seit 2009 ist er Co-Leiter der Arbeitsstelle Schweiz des RISM, wo er für die Entwicklung der digitalen Infrastruktur sowie die internationalen Kontakte zuständig ist. Ausserdem ist Laurent Pugin seit 2013 Mitglied des internationalen RISM-Vorstands. Des Weiteren engagiert er sich im SIMSSA-Projekt an der McGill University Montreal. Seit 2014 ist er zudem Mitglied des Vorstands der Music Encoding Initiative (MEI) und Co-Vorsitzender von dessen technischem Team."
              fr: "Laurent Pugin a une double formation de musicologue et d'informaticien obtenue à l'Université de Genève. Son travail concerne les sciences humaines (philologie, histoire de la notation musicale, bibliographie musicale), autant que la technologie appliquée aux sources musicales (traitement d'image, apprentissage artificiel). Laurent Pugin a été chercheur postdoctoral et chargé de cours à l'Université McGill à Montréal et chercheur invité à l'Université de Stanford aux Etats-Unis. Depuis 2009, il est co-directeur du Bureau suisse du RISM où il est responsable du développement de l'infrastructure digitale et des contacts internationaux. Il est membre du Comité directeur international du RISM depuis 2013. Il est co-requérant du projet SIMSSA basé à l'Université McGill. Depuis 2014 il est membre du Comité directeur de la Music Encoding Initiative (MEI) et co-président de son équipe technique."
              it: "Laurent Pugin ha una duplice formazione come musicologo e informatico. Le sue aree di studio riguardano tanto campi delle scienze umane (filologia, storia della notazione musicale, bibliografia musicale), quanto ambiti della tecnologia applicata alle fonti musicali (elaborazione delle immagini, apprendimento automatico). Laurent Pugin è stato ricercatore postdottorato e docente presso la McGill University di Montreal e ricercatore ospite presso la Stanford University, USA. Dal 2009 è co-direttore dell'Ufficio svizzero del RISM dove è responsabile dello sviluppo delle infrastrutture digitali e dei contatti internazionali. È membro del comitato direttivo internazionale del RISM dal 2013. È inoltre co-richiedente nel progetto SIMSSA, un progetto di ricerca con sede presso la McGill University. Dal 2014 è membro del comitato direttivo della Music Encoding Initiative (MEI) e co-presidente del suo team tecnico."
