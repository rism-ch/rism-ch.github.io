      person:
        - name: "Cédric Güggi, lic. phil."
          phone: "+41(0)58 464 49 34"
          days:
            en: "(Monday and Tuesday)"
            de: "(Montag und Dienstag)"
            fr: "(lundi et mardi)"
            it: "(lunedì e martedì)"
          email: "cedric.gueggi@rism-ch.org"
          photo: "cedric.gueggi.jpg"
          text:
              en: "Cédric Güggi studierte Musikwissenschaften sowie deutsche Sprachwissenschaften und ältere deutsche Literatur an der Universität Zürich. Nach einer ersten Anstellung als wissenschaftlicher Mitarbeiter bei der Arbeitsstelle Schweiz des RISM (2006-2008) und einem Engagement in der Musikabteilung der Zentralbibliothek Zürich (2008-2009) er im September 2009 die Co-Leitung von RISM Schweiz. Dort ist er seither verantwortlich für administrative Belange sowie die Inventarisierungsprojekte."
          
        - name: "Dr. Laurent Pugin"
          phone: "+41(0)58 463 80 16"
          email: "laurent.pugin@rism-ch.org"
          photo: "laurent.pugin.jpg"
          text:
              en: "Laurent Pugin has a dual training as musicologist and computer science. His areas of study affect both fields of human sciences, such as philology, history of musical notation, or music bibliography, and technological areas applied to music sources such as image processing and machine learning. Laurent Pugin was 2006-2009 postdoctoral researcher and lecturer at McGill University in Montreal and visiting scholar at Stanford University, USA. His research work has been conducted in connection with the development of open source software recognition scores, Aruspix as well as a digital publishing project dedicated to Renaissance composer Luca Marenzio. He is secretary of the International Steering Committee of the project since 2013. He is also co-applicant of the project Single Interface for Searching Music Score and Analysis (SIMSSA), a seven-year research project based at McGill University. Since 2014 he is member of the Board of the Music Encoding Initiative (MEI) and co-chair of its technical team."
